site_name: My Docs
site_url: https:i//luomein.github.io/static_website_build_log

theme:
  name: material
  features:
    - content.code.copy
plugins:
  - blog
  - tags:
      tags_file: tags.md
  - search
  - awesome-pages
  - macros
#hooks:
#  - hooks/shortcodes.py
markdown_extensions:
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.snippets:
      base_path: ["html"]
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences      
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

  
